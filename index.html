<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form based calculator</title>
</head>

<body>
    <section class="form-container">
        <h2>Calculator:</h2>
        <form class="form" id="form">
            <div class="form-control">
                <label for="operand1">Operand 1</label>
                <input type="text" id="operand1" placeholder="Enter a number">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="operator-select">Select an operator:</label>
                <select name="operator" id="operator">
                    <option value="">--Select an operator--</option>
                    <option value="add">+</option>
                    <option value="subtract">-</option>
                    <option value="multiply">*</option>
                    <option value="divide">/</option>
                </select>
            </div>
            <div class="form-control">
                <label for="operand2">Operand 2</label>
                <input type="text" id="operand2" placeholder="Enter a number">
                <small>Error message</small>
            </div>
            <button>Calculate</button>
        </form>
    </section>
    <section class="form-output" id="form-output">
        <h1>--</h1>
    </section>
    <script src="script.js"></script>
</body>

</html>
